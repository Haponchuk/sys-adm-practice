<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting a Static Website with Nginx in Docker</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background Styling */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Container */
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        /* Header Text */
        h1 {
            font-size: 28px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
            margin: 10px 0 20px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background: #ff6b81;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff4757;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Welcome to My Page</h1>
        <p>A simple and elegant webpage design using only HTML.</p>
        <a href="#" class="btn">Click Me</a>
    </div>

</body>
</html>
